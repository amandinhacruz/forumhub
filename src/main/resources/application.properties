spring.application.name=forumhub
spring.application.name=forumhub
# =========================
# Server
# =========================
server.port=8080

# =========================
# Timezone / JSON
# =========================
spring.jackson.time-zone=America/Recife
spring.mvc.format.date-time=iso

# =========================
# H2 (DEV)
# =========================
spring.datasource.url=jdbc:h2:mem:forumhub;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# =========================
# JWT (lido pelo JwtUtil)
# =========================
jwt.secret=troque-por-um-segredo-bem-grande-de-32+caracteres-para-HS256
jwt.expiration=86400000

# =========================
# Logging
# =========================
logging.level.org.springframework.security=INFO
